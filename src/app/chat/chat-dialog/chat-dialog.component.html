<div class="container-fluid margin0">
    <div class="col-sm-12 margin0 bg-image">
        <div class="dialog-box" id="style-2">
            <form class="form" id="template-container">
                <ng-container *ngFor="let message of messages | async">
                    <img src="../../assets/img/download.png" style="idth: 20px;
                    height: 20px;
                    border-radius: 20px;
                    top: 10px;
                    left: 10px;
                    position: relative;
                    float: left;">
                    <p class="message pad-15" [ngClass]="{ 'from': message.sentBy==='bot' , 'to': message.sentBy==='user' } ">
                        <input type="text" id="txt" class="txtNode" name="inputxt" value="{{message.content}}">
                    </p>
                </ng-container>
                <div id="showMessage" class="txtNode pad-15"></div>
            </form>
        </div>
        <div class="fixedDiv">
            <div class="col-sm-2 pad-15">
                <select id="select"></select>
            </div>
            <div class="col-sm-10 pad-15">
                <input type="text " class="inputValue" id="inputValuetxt" name="" [(ngModel)]="formValue" placeholder="आपकी सेवा में" (keyup.enter)="sendMessage()">
                <button class="microphoneBtn" name="btnActivateSpeechSearchMovie" id="btnActivateSpeechSearchMovie " (click)="activateSpeechSearchMovie()" [disabled]="!showSearchButton">
                                <i class="fa fa-microphone" aria-hidden="true"></i>
                            </button>
            </div>
        </div>
    </div>
