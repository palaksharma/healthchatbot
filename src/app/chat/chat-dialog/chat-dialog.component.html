<div class="container-fluid margin0">
    <div class="col-sm-12 margin0 bg-image">
        <div class="col-sm-2">
            <img src="../../assets/img/Anju_Bot.png">
        </div>

        <div class="col-sm-10">
            <div class="scrollbar" id="style-2">
                <form class="form" id="template-container">
                    <ng-container *ngFor="let message of messages | async">
                        <img src="../../assets/img/Anju_Bot.png" style="width: 15px; height: 20px; border-radius: 20px; top: 15px; left: 10px; position: relative; float: left;">
                        <div class="message pad-15" [ngClass]="{ 'from': message.sentBy==='bot' , 'to': message.sentBy==='user' } " onload="myfunc()">
                            <span id="txt" class="txtNode" name="inputxt">{{message.content}}</span>
                        </div>

                    </ng-container>
                    <div id="showMessage" class="txtNode pad-15"></div>
                </form>
            </div>

        </div>
        <div class="fixedDiv">
            <div class="col-sm-2 pad-15">
                <select id="select"></select>
            </div>
            <div class="col-sm-4">
                <div class="simple-keyboard" style="overflow-y: scroll;
                height: 60px;"></div>
            </div>
            <div class="col-sm-6 pad-15">
                <input type="text" class="inputValue" id="inputValuetxt" [(ngModel)]="formValue" placeholder="आपकी सेवा में" (keyup.enter)="sendMessage()">
                <button class="microphoneBtn" name="btnActivateSpeechSearchMovie" id="btnActivateSpeechSearchMovie" (click)="activateSpeechSearchMovie()" [disabled]="!showSearchButton">
                                <i class="fa fa-microphone" aria-hidden="true"></i>
                            </button>

            </div>
        </div>
