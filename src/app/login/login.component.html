<div class="container-fluid wrapper ">
    <div class="row">
        <div id="login-box">
            <div class="logo">
                <div class="img-circle center-block">
                    आरोग्य संगिनी
                    <img src="../../assets/img/Anju_Bot.png" style="width: 38%;" class="img" />
                </div>

                <!-- <h1 class="logo-caption"><span class="tweak"></span>L</span>o<span class="tweak">g</span>i<span class="tweak">n</span></h1> -->
            </div>
            <!-- /.logo -->
            <form class="controls" name="form" (ngSubmit)="f.form.valid && validateLogin()" #f="ngForm">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" class="form-control" [(ngModel)]="model.username" #username="ngModel" required />
                    <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" class="form-control" [(ngModel)]="model.password" #password="ngModel" required />
                    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                </div>
                <div class="form-group">
                    <button class="btn btn-default btn-block btn-custom">Login</button>
                </div>
            </form>
            <!-- /.controls -->
            <!-- /.controls -->
        </div>
        <!-- /#login-box -->
        <!-- <particles [style]="style" [width]="width" [height]="height" [params]="params"></particles> -->
    </div>
